<body>
    <div>
        <h2>Table Example</h2>
        <table align="center" border="5">
            <tr>
                <th>Col 1</th>
                <th>Col 2</th>
                <th>Col 3</th>
            </tr>
            <tr>
                <td rowspan="2">row 1 col 1</td>
                <td>row 1 col 2</td>
                <td>row 1 col 3</td>
            </tr>
            <tr>
                <!--<td>row 2 col 1-->
                <td>row 2 col 2</td>
                <td>row 2 col 3</td>
            </tr>
            <tr>
                <td colspan="3">row 3 col 1</td>
                <!--<td> row 3 col 2 </td>-->
                <!--<td> row 3 col 3 </td>-->
            </tr>
        </table>
        </div> 
        <div>
            <table border="3" align="center">
                <thead>
                    <tr>
                        <td colspan="3">This is table header</td>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <td colspan="3">This is table footer</td>
                    </tr>
                </tfoot>
                <tbody>
                    <td>row 1 col 1</td>
                    <td>row 1 col 2</td>
                    <td>row 1 col 3</td>
                </tbody>
            </table>
        </div> 
</body>
