<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <img src="bars-solid.svg" class="menu-icon">
            <img src="gear-solid.svg" class="setting-icon">
            <img src="1.Aritra.jpg" class="profile-pic">
            <h4>Aritra Chowdhury</h4>
            <p>Web developer</p>
            <div class="social-media">
                <img src="square-facebook.svg" >
                <img src="instagram.svg" >
                <img src="telegram.svg" >
            </div>
            <button type="button">Follow</button>
            <div class="profile-bottom">
                <p>Learn More About My Profile</p>
                <img src="arrow-down-solid.svg">
            </div>
        </div>
    </div>
    
</body>
</html>
